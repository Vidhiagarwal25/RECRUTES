<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <form class="signup-form" method="POST" action="/asstudent">
    <h2>Student Signup</h2>
    <div class="form-group">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <input type="email" name="email" placeholder="Email ID" required>
        {% if email_exists %}
        <p class="error">Email already exists.</p>
        {% endif %}
        <input type="tel" name="phone" placeholder="Phone No." required>
    </div>
    <div class="form-group">
        <input type="date" name="dob" placeholder="Date of Birth" required>
        <label class="radio-label">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
    </div>
    <div class="form-group">
        <textarea name="address" placeholder="Address" required></textarea>
    </div>
    <div class="form-group">
        <select name="qualification">
            <option disabled selected>Qualification</option>
            <option value="High School">High School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select>
    </div>
    <button type="submit">Sign Up</button>
            <div class="signup_link">
                  Have an Account ? <a href="{{ url_for('login') }}"">Login Here</a>
              </div>
</form>
    </div>
</body>
</html>
